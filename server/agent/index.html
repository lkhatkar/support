<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="wssclient.js" type="text/javascript"></script>
    <script type="text/javascript">
        var client;
        function connect(name, email, dept, pid, auth){
            client = new Client({url: `ws:localhost?name=${name}&email=${email}&dept=${dept}&pid=${pid}&auth=${auth}`});
            client.onMessage = function(message){
                document.querySelector("#display").textContent += message;
                console.log(message);
            }
        }
        function Send(){
            let message = document.querySelector('#in').textContent;
            client.send(message);
        }

        connect('Agent1', 'test@email.com', 'crane', 'dummy', 'kdklsllkdkdk');
    </script>
</head>
<body>
    <input type="text" id="in" />
    <button onclick="Send();">Send</button>
    <textarea id="display"></textarea>
</body>
</html>
