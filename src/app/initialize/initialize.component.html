<div class="container">
  <nz-tabset [nzSize]="'large'" [nzSelectedIndex]="currentIndex">
    <nz-tab *ngFor="let tab of tabs" [nzTitle]="tab.name" [nzDisabled]="tab.disabled">
      <ng-container [ngSwitch]="tab.component">
        <ng-container *ngSwitchCase="'database-cred'" [ngTemplateOutlet]="dbCredentials"></ng-container>
        <ng-container *ngSwitchCase="'admin-cred'">
          <p>Admin card</p>
        </ng-container>
      </ng-container>
    </nz-tab>
  </nz-tabset>
</div>
<!-- PostGres Form-->
<ng-template #dbCredentials>
  <form nz-form [formGroup]="validateForm">
     <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="postuser">PGUSER</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="This is the required field">
        <input nz-input formControlName="postuser" id="postuser" />
      </nz-form-control>
    </nz-form-item>
      <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="password">PGPASSWORD</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="This is the required field">
        <input nz-input formControlName="password" id="password" />
      </nz-form-control>
    </nz-form-item>
      <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="pghost">PGHOST</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="This is the required field">
        <input nz-input formControlName="pghost" id="pghost" />
      </nz-form-control>
    </nz-form-item>
      <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="pgdatabse">PGDATABASE</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="This is the required field">
        <input nz-input formControlName="pgdatabase" id="pgdatabase" />
        </nz-form-control>
      </nz-form-item>
        <nz-form-item>

        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="pgport">PGPORT</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="This is the required field">
        <input nz-input formControlName="pgport" id="pgport" />
      </nz-form-control>

    </nz-form-item>
    <nz-form-item>
      <nz-form-control [nzSpan]="2" style="margin: auto;">
        <button type="button" nz-button nzType="primary" nzBlock (click)="dbCredSubmit()">Next</button>
      </nz-form-control>
    </nz-form-item>
    </form>
</ng-template>
