<div nz-row>
  <div nz-col nzSpan="12" class="login">
    <nz-alert nzType="error" nzMessage="Authentication Failed" nzDescription="Username or password incorrect" nzShowIcon *ngIf="!isSuccess" nzCloseable (nzOnClose)="afterAlertClose()"></nz-alert><br/>
    <nz-card nzTitle="Login">
      <form nz-form [formGroup]="formObject" (ngSubmit)="submitForm()">
        <nz-form-item>
          <nz-form-label [nzSpan]="4" nzFor="userid">User ID</nz-form-label>
          <nz-form-control nzErrorTip="Please input your username!">
            <nz-input-group>
              <input nz-input type="text" placeholder="Enter username or user email" formControlName="userid" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>

        <!-- <nz-form-item>
          <nz-form-label [nzSpan]="4" nzFor="email">E-mail</nz-form-label>
          <nz-form-control nzErrorTip="Please input your E-mail!">
            <nz-input-group>
              <input nz-input type="email" placeholder="Email" formControlName="email" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item> -->

          <!-- <nz-form-item>
            <nz-form-label [nzSpan]="4" nzFor="PID">PID</nz-form-label>
            <nz-form-control nzErrorTip="Please input your PID!">
              <nz-input-group>
                <input nz-input type="text" placeholder="PID" formControlName="pid"/>
              </nz-input-group>
            </nz-form-control>
          </nz-form-item> -->

        <nz-form-item>
          <nz-form-label [nzSpan]="4" nzFor="password">Password</nz-form-label>
          <nz-form-control nzErrorTip="Please input your Password!">
            <nz-input-group  [nzSuffix]="suffixTemplate">
              <input nz-input [type]="passwordVisible ? 'text' : 'password'" placeholder="Password" formControlName="password"/>
            </nz-input-group>
          </nz-form-control>

          <ng-template #suffixTemplate>
            <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible" style="cursor: pointer;"></i>
          </ng-template>
        </nz-form-item>

        <nz-form-item>
          <nz-form-control [nzSpan]="10" style="margin: auto;">
            <button type="submit" nz-button nzType="primary" nzBlock>Log in</button>
          </nz-form-control>
        </nz-form-item>
      </form>
    </nz-card>
  </div>
</div>
